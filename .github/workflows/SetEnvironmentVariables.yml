name: SetEnvironmentVariables

on:
  # Trigger the workflow on push to the stage branch
  push:
    branches:
      - stage

env:
  # List all of the environment variables
  TEST_SECRET: ${{ secrets.TEST_SECRET }}

jobs:
  # Testing the secret
  print-variables:
    name: Print secret variables
    runs-on: self-hosted
    steps:
    - name: Do the printing
      run: |
        echo The secret is: $TEST_SECRET
  create-file:
    name: Create file on the self-hosted runner
    runs-on: self-hosted
    steps:
    - name: Create file
      run: |
        cd /home/dunice && echo $TEST_SECRET > testfile